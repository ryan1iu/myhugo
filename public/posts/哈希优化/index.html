    <article><p>哈希函数的作用是将一个较大的输入空间映射到一个较小的输出空间。
负载因子：哈希表的元素数量除以桶数量，用于衡量哈希冲突的严重程度，也常作为哈希表扩容的触发条件，例如在Java中，当负载因子超过0.75时，系统会将哈希表扩容至原先的两倍。哈希表扩容需要将所有的键值对从原哈希表迁移至新哈希表，且需要更新哈希函数并重新计算所有键值对的存储位置，开销很大。</p>
</article>
