{{ define "main" }}
<section id="post">
  <div>
    <article>{{ .Content }}</article>
  </div>
  <aside id="post_meta">
    <div>
      {{ with .PrevInSection }}
      <a class="previous" href="{{ .Permalink }}">上一篇</a>
      {{ end }} {{ with .NextInSection }}
      <a class="next" href="{{ .Permalink }}">下一篇</a>
      {{ end }}
    </div>
  </aside>
</section>
{{ end }}
